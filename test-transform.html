
<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    position: relative;
    width: 200px;
    height: 200px;
    background: #eee;
    margin: 50px;
    border: 1px solid black;
  }
  .box {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 100px;
    height: 100px;
    background: rgba(255, 0, 0, 0.5);
    transform-origin: bottom center;
  }
  /* Case 1: Translate then Scale */
  .box1 {
    /* Translate 50% up (50px), then Scale 0.5 */
    /* If translate is first, it moves 50px up. Then scales in place. Result: Visually 50px up from bottom? */
    transform: translateX(-50%) translateY(-50%) scale(0.5);
    background: rgba(255, 0, 0, 0.5);
  }
  /* Case 2: Scale then Translate */
  .box2 {
    /* Scale 0.5 (becomes 50px high visually). Then Translate 50% up. */
    /* If % refers to scaled height (50px), it moves 25px. */
    /* If % refers to original height (100px), it moves 50px. */
    transform: translateX(-50%) scale(0.5) translateY(-50%);
    background: rgba(0, 0, 255, 0.5);
  }
</style>
</head>
<body>
  <h3>Case 1: Translate First (Red)</h3>
  <div class="container">
    <div class="box box1"></div>
  </div>

  <h3>Case 2: Scale First (Blue)</h3>
  <div class="container">
    <div class="box box2"></div>
  </div>
</body>
</html>
